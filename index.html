  <!-- generates the login page when the functions are ran -->
<div id = Login-Page class="login">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id = "Sign-in-div" class="modal-header">
        <h5 class="modal-title">Sign in to Cerberus</h5>
          </div>
         <div class="form-group">
          <label for="usr">Email:</label>
          <input id ="Email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label  for="pwd">Password:</label>
          <input id ="Password" type="password" class="form-control" id="pwd">
         <div class="form-group">
          <label  for="anonymous">Sign in as Guest</label>
          <input onclick="anonymous()" id ="anonymous" type="checkbox" class = "form-group">
        </div> 

      <button onclick = "login()" id = "btnLogin" type="button" class="btn btn-primary btn-sm">Sign-In</button>
      <button onclick = "create()" id = "btnSignUp" type="button" class="btn btn-secondary btn-sm">Create an Account</button>

      </div>
    </div>
  </div>
</div>


  <!-- generates the account page when the submit function is ran  -->
<div id = Account-Page class="login">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id = "Sign-in-div" class="modal-header">
        <h5 class="modal-title">Sign in to Cerberus</h5>
          </div>
         <div class="form-group">
          <label  for="pwd">Name:</label>
          <input id ="name" type="text" class="form-control">
       </div>
        <div class="form-group">
          <label for="usr">Username:</label>
          <input id ="UName" type="text" class="form-control">
          </div>
           <div class="form-group">
          <label for="usr">Phone Number:</label>
          <input id ="PNum" type="number" class="form-control">
        </div>
         <div class="form-group">
          <label for="usr">Email:</label>
          <input id ="Email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label  for="pwd">Password:</label>
          <input id ="Password" type="password" class="form-control" id="pwd">
      </div>

      <button  onclick = "Submit()" id = "Submit-btn" type="button" class="btn btn-primary btn-sm">Submit</button>
    

      </div>
    </div>
  </div>
</div>


  <!-- creates the upload page for survey -->
  <div id = "Survey-Page" class="form-group">
    <label class ="upload-group" for="File-Upload"> Input a file </label>
    <input type="file" accept= ".txt" class="form-control-file" id="File">
  <pre id = "FileObject"> </pre>

  <!-- buttons that are for the import and export is in the Survey and Table Files-->
   <button  onclick = "Import()" id= "Import-btn" type="submit" class="btn btn-primary">Import</button>
     <button onclick ="Export()" id= "Export-btn" type="submit" class="btn btn-secondary">Export</button>  
   </div>

     <!-- table that is called when generating the table the return function is ran in the app.js file -->
   <div id = "table">
   <pre id =  "snap-test"></pre>
  <table id ="File-Table" class="table">
         <thead>
          <tr>
          </tr>
        </thead>
        <button onclick ="Return()" id= "Log-btn" type="submit" class="btn btn-">Add a new File</button>
      </table>
    </div>

     <!-- Creates the email file (may not stay for long pending)--> 
  <form id = "Submit-Email"> 
  <div class="form-group" id = "To">
    <label for="Email">To:</label>
    <input type="email" id="To-Email">
  </div>
  <div class="form-group" id = "subject">
    <label for="Email">Subject</label>
    <input type="text" id="Subject-Box">
  </div>
  <div class="form-group" id = "body">
    <label for="Email">Body</label>
    <input type="text" id="Body-Text">
  </div>
  <button id= "Email-btn" type="Submit" class="btn btn-">Send</button>
</form>
